<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRT</title>

  <style>
    @property --crt-position {
      syntax: "<percentage>";
      inherits: false;
      initial-value: 0%;
    }

    :root {
      --bg-color: #121010;
      --crt-position: 0%;
    }

    body {
      background: var(--bg-color);
      display: grid;
      place-items: center;
      min-height: 100dvh;
      font-family: monospace, sans-serif;
      color: #eee;
    }

    /* CRT container */
    .container {
      font-size: 2rem;
      display: grid;
      place-items: center;
      gap: 40px;
      padding: 2rem;
      width: 800px;
      aspect-ratio: 4 / 3;
      position: relative;
      border: 3px solid rgb(14, 201, 14);
      overflow: hidden;
      animation: textflicker 150ms infinite alternate;
    }

    /* Scanline glow */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
        0deg,
        transparent,
        rgba(255 255 255 / 0.4) 30px,
        transparent 60px
      );
      background-size: 100% var(--crt-position);
      background-repeat: no-repeat;
      filter: blur(10px) hue-rotate(90deg);
      pointer-events: none;
      animation: move 16s linear 4s infinite reverse;
    }

    /* CRT scanlines + RGB split */
    .container::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        ),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
      background-size: 100% 5px, 3px 100%;
      pointer-events: none;
    }

    .container::after {
      animation: flicker 0.15s infinite;
    }

    /* Content */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      text-align: center;
      height: 100%;
    }

    .overlay {
      color: #0f0;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 60px;
      visibility: hidden;
      pointer-events: none;
    }

    .container .overlay {
      animation: overlay-anim 5s linear forwards;
    }

    /* Animations */
    @keyframes overlay-anim {
      0%,20% { visibility: hidden; }
      21% { visibility: visible; }
      100% { visibility: hidden; }
    }

    @keyframes move {
      0%,28% { opacity: 0; --crt-position: 100%; }
      30%,58% { opacity: 1; }
      60%,100% { opacity: 0; --crt-position: 0%; }
    }

    @keyframes flicker {
      0% { opacity: 0.28; }
      15% { opacity: 0.9; }
      25% { opacity: 0.83; }
      45% { opacity: 0.84; }
      50% { opacity: 0.96; }
      55% { opacity: 0.08; }
      65% { opacity: 0.72; }
      85% { opacity: 0.7; }
      100% { opacity: 0.24; }
    }

    @keyframes textflicker {
      from { text-shadow: 1px 0 0 #ea36af, -2px 0 0 #75fa69; }
      to { text-shadow: 2px 0.5px 2px #ea36af, -1px -0.5px 2px #75fa69; }
    }
    
  </style>
</head>
<body>
    <div class="container">
      <div class="screen">
        <div class="content">
          <h1>Hosudao</h1>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
</body>
</html>
