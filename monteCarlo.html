        body {
            background-color: #111;

        .crt-container {z-index: 998;}
        .header { z-index: 999; position: relative;}
        #monte-carlo {
            animation: glow 4s ease-in-out infinite alternate;
            color: #11FF00 ;
        }

        @keyframes glow {
            from {
                text-shadow: 
                0 0 10px #fff, 
                0 0 20px #fff, 
                0 0 30px #00FF66, 
                0 0 40px #00FF66, 
                0 0 50px #00FF66;
            }
            to {
                text-shadow: 
                0 0 20px #fff, 
                0 0 30px #90F215, 
                0 0 40px #90F215, 
                0 0 50px #90F215, 
                0 0 60px #90F215;
            }
        }
    </style>
