<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="Assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="Assets/favicons/site.webmanifest">

    <title>Pulse</title>
    <style>
      @font-face {
        font-family: "TheGoodMonolith";
        font-style: normal;
        font-weight: 500;
        src: local("TheGoodMonolith"),
          url("Assets/Fonts/TheGoodMonolith.woff")
            format("woff");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        color: #f0f0f0;
        font-family: "TheGoodMonolith", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 24px;
        letter-spacing: 1px;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        max-width: 1000px;
        margin: 0 auto;
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 500px) {
        .container {
          grid-template-columns: 1fr;
        }
      }

      .animation-container {
        position: relative;
        width: 220px;
        height: 220px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: visible;
        transition: border-color 0.3s ease;
      }

      .animation-container:hover {
        border-color: rgba(255, 255, 255, 0.3);
      }

      .animation-title {
        margin-bottom: 10px;
        font-size: 12px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        text-align: center;
      }

      .circle-container {
        position: relative;
        width: 180px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dot {
        position: absolute;
        border-radius: 50%;
        background: #fff;
      }

      .line {
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        transform-origin: 0% 50%;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Corner decorations */
      .corner {
        position: absolute;
        width: 16px;
        height: 16px;
        color: white;
        opacity: 0;
        z-index: 10;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .animation-container:hover .corner {
        opacity: 1;
      }

      .top-left {
        top: -8px;
        left: -8px;
        transition-delay: 0s;
      }

      .top-right {
        top: -8px;
        right: -8px;
        transform: rotate(90deg);
        transition-delay: 0.1s;
      }

      .bottom-left {
        bottom: -8px;
        left: -8px;
        transform: rotate(-90deg);
        transition-delay: 0.2s;
      }

      .bottom-right {
        bottom: -8px;
        right: -8px;
        transform: rotate(180deg);
        transition-delay: 0.3s;
      }
    </style>
    <script>
      function addCornerDecorations() {
        document
          .querySelectorAll(".animation-container")
          .forEach((container) => {
            const corners = [
              "top-left",
              "top-right",
              "bottom-left",
              "bottom-right",
            ];
            corners.forEach((position) => {
              const corner = document.createElement("div");
              corner.className = `corner ${position}`;
              const svg = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "svg"
              );
              svg.setAttribute("width", "16");
              svg.setAttribute("height", "16");
              svg.setAttribute("viewBox", "0 0 512 512");
              svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
              const polygon = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "polygon"
              );
              polygon.setAttribute(
                "points",
                "448,224 288,224 288,64 224,64 224,224 64,224 64,288 224,288 224,448 288,448 288,288 448,288"
              );
              polygon.setAttribute("fill", "currentColor");
              svg.appendChild(polygon);
              corner.appendChild(svg);
              container.appendChild(corner);
            });
          });
      }

      function setupOscillatingDots() {
        const canvas = document.createElement("canvas");
        canvas.width = window.innerWidth;
        canvas.height = 180;
        canvas.style.position = "absolute";
        canvas.style.left = "0";
        canvas.style.top = "0";
        canvas.style.zIndex = "-1";

        document.body.appendChild(canvas);

        const ctx = canvas.getContext("2d");

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let time = 0;
        let lastTime = 0;
        // Oscillation parameters
        const dotCount = Math.floor(window.innerWidth / 8);
        const rowCount = 5;
        const spacing = 15;

        function animate(timestamp) {
          if (!lastTime) lastTime = timestamp;
          const deltaTime = timestamp - lastTime;
          lastTime = timestamp;
          time += deltaTime * 0.001;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          // Draw oscillating dots in rows
          for (let row = 0; row < rowCount; row++) {
            const y = centerY - ((rowCount - 1) / 2) * spacing + row * spacing;
            for (let i = 0; i < dotCount; i++) {
              // Calculate x-position with sine wave offset
              const baseX = centerX - ((dotCount - 1) / 2) * 8 + i * 8;
              // Wave parameters vary by row
              const amplitude = 4 + row * 2;
              const frequency = 1 + row * 0.2;
              const phaseOffset = row * 0.5;
              // Calculate offset
              const offset =
                Math.sin(time * frequency + i * 0.2 + phaseOffset) * amplitude;
              const x = baseX;
              const finalY = y + offset;
              // Draw dot
              ctx.beginPath();
              ctx.arc(x, finalY, 2, 0, Math.PI * 2);
              ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
              ctx.fill();
            }
          }
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
      }

      window.addEventListener("load", function () {
        setupOscillatingDots();
        addCornerDecorations();
      });
    </script>
  </head>
  <body>
    <div id="oscillating-dots" class="circle-container"></div>
    <div class="animation-container">Yes</div>
  </body>
</html>
