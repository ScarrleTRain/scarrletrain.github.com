            <h1>Music</h1>
            <hr>
            <section class="lastfm">
                <h3 id="play-state" class="section-header">Loading...</h2>
                    <div id="widget">
                        <img id="track-art" src="" alt="Album art" />

                            <h3 id="track-name"></h3>
                            <p>
                                <span id="track-artist"></span>
                            </p>
                        </div>
                    </div>
                    <p id="attribute">latest played song on last.fm | powered by @biancarosa/lastfm-last-played</p>
            </section>
            <hr>
            <section class="mymusic">
                <h3 class="section-header">My music</h3>

                    <img id="youtube-profile" src="">
                    <div id="video-frame">

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                    </div>
                    <div id="youtube-info">
                        <p><span id="youtube-name"></span> - <a id="youtube-link" href="" target="_blank">Profile
                                Link</a></p>
                    </div>
                </div>
            </section>
