<body><!--  onLoad="GameOfLifeInit();"> -->
    <div class="crt-container"></div>
    <canvas id="GOL-background"></canvas>
    <nav class="header" id="header">
        <ul>
            <li class="header-icon"><a href="javascript:void(0);" onclick="openMenu()">
                <i class="fa fa-bars" id="menu-icon"></i>
            </a></li>
            <li><a href="index.html" class="header-link" data-neko="true">Home</a></li>
            <li class="selected-page"><a href="music.html" data-neko="true" class="header-link">Music</a></li>
            <li><a href="musings.html" class="header-link" data-neko="true">Musings</a></li>
            <li id="theme-toggle-container">
                <button id="theme-toggle">
                    <svg viewBox="64 64 512 512" height="25" id="theme-toggle-svg">
                        <path d="M512 320C512 214 426 128 320 128L320 512C426 512 512 426 512 320zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320z"/>
                    </svg>
                </button>
            </li>
        </ul>

    <div class="container">
        <h1>Music</h1>
        <hr>
        <section class="lastfm">
            <h3 id="play-state" class="section-header">Loading...</h2>
            <div id="widget">
                <img id="track-art" src="" alt="Album art"/>
                <div id="track-info">
                    <h3 id="track-name"></h3>
                    <p>
                        <span id="track-artist"></span> - <i><span id="track-album"></span></i>
                    </p>
                </div>
            </div>
            <p id="attribute">latest played song on last.fm | powered by @biancarosa/lastfm-last-played</p>
        </section>
        <hr>  
        <section class="mymusic">
            <h3 class="section-header">My music</h3>
            <div class="music">
                <img id="youtube-profile" src="">
                <div id="video-frame">
                    <iframe id="example-video" src="https://www.youtube.com/embed/QiV5tNcm7Y0?si=iAVSea6987TYRXdP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div id="youtube-info">
                    <p><span id="youtube-name"></span> -  <a id="youtube-link" href="" target="_blank">Profile Link</a></p>
                </div>
            </div>
        </section>
    </div>
    <script src="Assets/JS/script.js"></script>
