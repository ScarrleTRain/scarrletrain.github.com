    <script>
        function normalizeText(s) {
            return (s || '')
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function reviewSearch(search) {
            const q = normalizeText(search);
            const nodes = Array.from(document.querySelectorAll('.rw'));
            let matches = 0;

            nodes.forEach(node => {
                const nameAttr = normalizeText(node.getAttribute('name') || '');
                const ok = q === '' || nameAttr.includes(q);
                node.style.display = ok ? '' : 'none';
                if (ok) matches++;
            });

            if (q !== '' && matches === 0) {
                nodes.forEach(node => node.style.display = '');
            }
        }
    </script>
